<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9850ba6cac.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h4>Create Account</h4>
        <p id="p1">Get started width your free account</p>
        <div class="row r1">
            <div class="col-10">
                <button type="button" class="btn btn-success"><i class="fa-brands fa-twitter"></i> Login via  Twitter</button>
            </div>
        </div>
        <br>
        <div class="row r2">
            <div class="col-10">
                <button type="button" class="btn btn-primary"><i class="fa-brands fa-facebook-f"></i>Login via facebook</button>
            </div>
        </div>
        <p id="p4">OR</p>
        <div class="row r3">
            <div class="col-10">
                <i id="i" class="fa-solid fa-user"></i><input type="text" placeholder="Full name">
            </div>
        </div>
        <br>
        <div class="row r4">
            <div class="col-10">
                <i id="i" class="fa-solid fa-envelope"></i><input type="email" placeholder="Email address">
            </div>
        </div>
        <br>
        <div class="row r5">
            <div class="col-10">
                <i id="i" class="fa-solid fa-lock"></i></i><input type="passord" placeholder="Create password">
            </div>
        </div>
        <br>
        <div class="row r6">
            <div class="col-10">
                <i id="i" class="fa-solid fa-lock"></i></i><input type="passord" placeholder="Repeat password">
            </div>
        </div>
        <br>
        <div class="row r7">
            <div class="col-10">
                <button id="btn" type="submit">Create Account</button>
            </div>
        </div>
        <div class="row r8">
            <div class="col-8">
                <div class="disp">
                    <p id="p4">Have an account?</p>
                    <a href="#">Log In</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
